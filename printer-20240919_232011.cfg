#####################################################################
# 	axis twist fix
#####################################################################
#[axis_twist_compensation]
#speed: 50
#   The speed (in mm/s) of non-probing moves during the calibration.
#   The default is 50.
#horizontal_move_z: 5
#   The height (in mm) that the head should be commanded to move to
#   just prior to starting a probe operation. The default is 5.
#calibrate_start_x: 5
#   Defines the minimum X coordinate of the calibration
#   This should be the X coordinate that positions the nozzle at the starting
#   calibration position. This parameter must be provided.
#calibrate_end_x: 345
#   Defines the maximum X coordinate of the calibration
#   This should be the X coordinate that positions the nozzle at the ending
#   calibration position. This parameter must be provided.
#calibrate_y: 175
#   Defines the Y coordinate of the calibration
#   This should be the Y coordinate that positions the nozzle during the
#   calibration process. This parameter must be provided and is recommended to
#   be near the center of the bed
#####################################################################
# 	d√•rlig bed fix
#####################################################################

#[bed_mesh]
#speed: 100
#horizontal_move_z: 10
#mesh_min: 7, 26
#mesh_max: 347, 330
##--------------------------------------------------------------------
#fade_start: 0.6
#fade_end: 10.0
#probe_count: 15, 15
#mesh_pps: 2,2
#algorithm: bicubic
#zero_reference_position: 177,178
#relative_reference_index: 12



#####################################################################
# 	Bacon bed mesh
#####################################################################
[bed_mesh]
algorithm: bicubic
speed: 1000
mesh_min: 20, 45
mesh_max: 330, 330
probe_count: 15, 15


[beacon]
serial: /dev/serial/by-id/usb-Beacon_Beacon_RevH_1369E9095154364134202020FF14112D-if00

x_offset: 0 # update with offset from nozzle on your machine
y_offset: 26.5 # update with offset from nozzle on your machine
mesh_main_direction: Y
mesh_runs: 2
speed: 500
default_probe_method: proximity

contact_max_hotend_temperature: 180 # increase to probe at print temps

home_xy_position: 175, 175 # update with your safe position
home_z_hop: 20
home_z_hop_speed: 30
home_xy_move_speed: 1000
home_method: proximity # use proximity for induction homing
home_method_when_homed: proximity # after initial calibration use induction
home_autocalibrate: never # contact will calibrate beacon on first home
autocal_speed: 3
autocal_accel: 100
autocal_retract_speed: 10
autocal_sample_count: 3
autocal_tolerance: 0.0025
autocal_max_retries: 9999

[gcode_macro QUAD_GANTRY_LEVEL]
rename_existing: BASE_QUAD_GANTRY_LEVEL
gcode:
    # Pass 1: Initial Coarse Leveling
    BASE_QUAD_GANTRY_LEVEL HORIZONTAL_MOVE_Z=10 RETRY_TOLERANCE=1
    # Pass 2: Fine Leveling and Accuracy
    BASE_QUAD_GANTRY_LEVEL HORIZONTAL_MOVE_Z=2
    G28 Z


[resonance_tester]
probe_points: 175, 175, 20
accel_chip: adxl345
#accel_chip: beacon

